{% extends "basic_layout.html" %}
{% block content %}
        <script>

            *If he is an unregistered visitor the login & signup options will appear
            but in the case of a user, account & logout options will be shown*/

        </script>
        <style>
            .error {color: #FF0000;}
        </style>
 
<div class="container-fluid">
    
 <!--image credit: -->     
    <div class="row">     
        <div class="col-md-4"></div>
        <div class="col-md-4 hidden-xs hidden-sm"><a href ="index.php"><img class="img-responsive" src="images/4pints.png"></a></div>
        <div class="col-md-4"></div>
    </div> 
    
<!-- login form -->   
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="wrapper">
                <form class="form-horizontal" action="{{ url_for('login') }}" method="post">
                    {{ form.hidden_tag() }}
            
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email">{{ form.email.label }}</label>
                        <div class="col-sm-6">
                        {{ form.email(class="form-control", placeholder="Enter email") }}
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="pwd">{{ form.password.label }}</label>
                        <div class="col-sm-6"> 
                        {{ form.password(class="form-control", placeholder="At least 1 capital , 1 number and 8 chars long") }}
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-4 col-sm-6">
                            <button type="submit" class="btn btn-default">Login</button>
                        </div>
                    </div>
            </form>

            <div class="col-md-3"></div>
            </div>
        </div>  
    </div>
{% endblock %}
