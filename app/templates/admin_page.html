  <style>
            /* Styling for the res_details modal - Reference:https://www.w3schools.com/howto/howto_css_modals.asp */
            /* The Modal (background) */
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }

            /* Modal Content/Box */
            .modal-content {
                background-color: #fefefe;
                margin: 15% auto; /* 15% from the top and centered */
                padding: 20px;
                border: 1px solid #888;
                width: 80%; /* Could be more or less, depending on screen size */
            }

            /* The Close Button */
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
  </style>
</head>
<body>
  
    <div class="container-fluid">

        <!-- reservation history tab -->
        <div class="col-md-0" style="margin-top: 15px;"></div>
        <div class="col-md-12" style="margin-top: 15px;">
            <div class="wrapperCon">
                <h2 class="text-center">Admin Page</h2>
                <hr>
                
                <button id="myBtn">click me!</button>
                <!-- The Reservation Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <form method="POST">
                            <div class="form-group">
                            <label for="resId"><b> Reservation ID:</b></label>
                            <input type="text" name="resId" required>
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>    
                        </form>
                    </div>
                </div>

                

                <script>
                // Get the modal
                var modal = document.getElementById('myModal');

                // Get the button that opens the modal
                var btn = document.getElementById("myBtn");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks on the button, open the modal 
                btn.onclick = function() {
                    modal.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                    modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }

                </script>
            </div>
        </div>
        <div class="col-md-0" style="margin-top: 15px;"></div> 
{% endblock %}
